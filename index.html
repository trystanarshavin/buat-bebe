<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, Helvetica, sans-serif;
background:black;
color:white;
overflow:hidden;
}

/* background bintang */

.stars{
position:absolute;
width:100%;
height:100%;
background:url("https://www.transparenttextures.com/patterns/stardust.png");
animation:moveStars 60s linear infinite;
opacity:0.4;
}

@keyframes moveStars{
from{transform:translateY(0)}
to{transform:translateY(-1000px)}
}

/* card */

.card{
position:relative;
z-index:2;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:50px;
border-radius:20px;
text-align:center;
max-width:500px;
box-shadow:0 20px 80px rgba(0,0,0,0.8);
}

/* title */

h1{
font-size:34px;
margin-bottom:20px;
}

p{
opacity:0.8;
margin-bottom:35px;
line-height:1.6;
min-height:48px;
}

/* buttons */

button{
padding:14px 36px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:8px;
transition:0.25s;
}

#yes{
background: #fff9a6;
color:#555555;
box-shadow:0 10px 25px rgba(253,253,150,0.6);
}

#yes:hover{
transform:translateY(-3px) scale(1.05);
}

#no{
background:#222;
color:white;
position:relative;
}

.note{
font-size:13px;
opacity:0.6;
margin-top:15px;
}

/* fade */

.fade{
animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
to{
opacity:0;
transform:scale(1.1);
}
}

</style>
</head>
<body>

<div class="stars"></div>

<div class="card" id="card">

<h1>bebeee</h1>

<p id="text"></p>

<div>
<button id="yes">iyaa dimaafin</button>
<button id="no">gakmauuu</button>
</div>

<div class="note">harus dimaafin pokonya yah</div>

</div>

<script>

/* typewriter */

const message = "aku cuma mau bilang... maaf ya tadi pagi aku bikin kamu nunggu."
let i = 0
const speed = 40

function type(){

if(i < message.length){
document.getElementById("text").innerHTML += message.charAt(i)
i++
setTimeout(type, speed)
}

}

type()

/* tombol yes */

document.getElementById("yes").onclick = () => {

document.getElementById("card").classList.add("fade")

setTimeout(()=>{
location.href = "bunga.html"
},900)

}

/* tombol no panik */

const no = document.getElementById("no")

function moveButton(){

const x = Math.random() * (window.innerWidth - 120)
const y = Math.random() * (window.innerHeight - 60)

no.style.position="absolute"
no.style.left = x + "px"
no.style.top = y + "px"

}

no.addEventListener("mouseover", moveButton)
no.addEventListener("click", moveButton)

</script>

</body>

</html>
